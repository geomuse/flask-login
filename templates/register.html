{% extends "base.html" %}
{% block content %}
<h2>注册帐号</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }} <br>
    {{ form.email.label }} {{ form.email() }} <br>
    {{ form.password.label }} {{ form.password() }} <br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('login') }}">已有帐号？去登录</a>
{% endblock %}
