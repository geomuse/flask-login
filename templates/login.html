{% extends "base.html" %}
{% block content %}
<h2>登录</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }} <br>
    {{ form.password.label }} {{ form.password() }} <br>
    {{ form.email.label }} {{ form.email() }}
    {{ form.submit() }}
</form>
<a href="{{ url_for('register') }}">没有帐号？去注册</a>
{% endblock %}
